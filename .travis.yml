language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew :kotlin-api:clean :kotlin-api:build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r springboot-webservice-project *
  - mkdir -p deploy
  - mv springboot-webservice-project.zip deploy/springboot-webservice-project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: 22-alone-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY
    bucket: 22-alone-springboot-build
    key: springboot-webservice-project.zip
    bundle_type: zip
    application: alone-springboot-webservice # 앞서 등록한 codedeploy애플리케이션
    deployment_group: alone-springboot-webservice-group # 앞서 등록한 codedeploy 배포그룹
    region: ap-northeast-2
    wait-until-deployed: true

